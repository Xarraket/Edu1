<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательный портал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0038A0;
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 56, 160, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .toggle-container {
            position: absolute;
            right: 30px;
            top: 12px;
        }

        .hero {
            text-align: left;
            padding: 120px 30px 50px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }

        .statue {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: auto;
            opacity: 0.8;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .btn {
            background: white;
            color: #0038A0;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .test-container, .forum-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: 20px auto;
        }

        .test-container h2, .forum-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }

        /* Модальные окна для Личного кабинета */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* затемненный фон */
            backdrop-filter: blur(10px); /* размытие фона */
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.8); /* полупрозрачный фон */
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #0038A0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Главный экран</a></li>
                <li><a href="#test-section">Тестирование</a></li>
                <li><a href="#forum-section">Форум</a></li>
            </ul>
            <div class="toggle-container">
                <button id="toggle-login" class="btn">Личный кабинет</button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Образовательный портал</h1>
        </section>

        <section id="test-section" class="test-container">
            <h2>Онлайн-тест</h2>
            <p>Какой язык программирования используется для веб-разработки?</p>
            <button class="btn" onclick="checkAnswer('Python')">Python</button>
            <button class="btn" onclick="checkAnswer('JavaScript')">JavaScript</button>
            <p id="test-result"></p>
        </section>

        <section id="forum-section" class="forum-container">
            <h2>Форум</h2>
            <textarea id="comment" placeholder="Напишите комментарий..."></textarea>
            <button class="btn" onclick="addComment()">Отправить</button>
            <ul id="comments-list"></ul>
        </section>

        <img src="https://i.postimg.cc/sxQR7Cjk/69a6d56d53c6f9f2a579e8b968a283a0-pixian-ai.png" alt="Статуя философа" class="statue">
    </main>

    <!-- Модальное окно для личного кабинета -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3>Личный кабинет</h3>
            <input type="text" id="username" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <p id="login-message"></p>
            <button onclick="openRegisterForm()">Зарегистрироваться</button>
        </div>
    </div>

    <!-- Модальное окно для регистрации -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h3>Регистрация</h3>
            <input type="text" id="reg-username" placeholder="Логин">
            <input type="password" id="reg-password" placeholder="Пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <button onclick="closeRegisterForm()">Отмена</button>
        </div>
    </div>

    <script>
        let loggedIn = false;

        // Функция для открытия модального окна входа
        document.getElementById("toggle-login").addEventListener("click", function() {
            document.getElementById("login-modal").style.display = "flex";
        });

        // Функция для закрытия модального окна
        function closeLoginModal() {
            document.getElementById("login-modal").style.display = "none";
        }

        // Логика для входа
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                loggedIn = true;
                document.getElementById('login-message').innerText = "✅ Добро пожаловать, " + username;
                closeLoginModal();
            } else {
                document.getElementById('login-message').innerText = "❌ Неверный логин или пароль";
            }
        }

        // Функция для открытия формы регистрации
        function openRegisterForm() {
            document.getElementById("register-modal").style.display = "flex";
        }

        // Функция для закрытия формы регистрации
        function closeRegisterForm() {
            document.getElementById("register-modal").style.display = "none";
        }

        // Регистрация пользователя
        function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            if (username && password) {
                document.getElementById('login-message').innerText = "✅ Вы зарегистрированы, теперь можете войти";
                closeRegisterForm();
            } else {
                document.getElementById('login-message').innerText = "❌ Заполните все поля";
            }
        }

        // Проверка ответа в тесте
        function checkAnswer(answer) {
            const result = document.getElementById('test-result');
            if (answer === 'JavaScript') {
                result.innerText = "✅ Верно!";
            } else {
                result.innerText = "❌ Неверно. Попробуйте снова.";
            }
        }

        // Добавление комментария в форум
        function addComment() {
            const commentText = document.getElementById('comment').value;
            if (commentText.trim() !== "") {
                const commentList = document.getElementById('comments-list');
                const newComment = document.createElement('li');
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                document.getElementById('comment').value = "";
            }
        }

        document.getElementById("home-link").addEventListener("click", function(event) {
            event.preventDefault();
            if (window.location.pathname === "/") {
                window.location.reload();
            } else {
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
